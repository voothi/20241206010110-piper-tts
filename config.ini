[paths]
# All paths here can be relative to the project root (where this file is located) or absolute.
# Use forward slashes (/) for paths, even on Windows.

# Path to the Piper executable, relative to the project root.
piper_executable = piper/piper.exe

# Path to the directory containing all voice models, relative to the project root.
voices_directory = piper-voices

# Full path to the ffplay executable for audio playback.
# Leave empty if you don't want to use the playback feature.
# Example for Windows: C:/Tools/ffmpeg/bin/ffplay.exe
# Example for Linux (if in PATH): ffplay
ffplay_executable = C:/Tools/ffmpeg/ffmpeg-7.1-essentials_build/bin/ffplay.exe

# The default filename for the generated audio file.
default_output_filename = output.wav


[tts_settings]
# A comma-separated list of supported language codes.
# The script will look for a corresponding [voice_LANG] section for each code listed here.
supported_languages = en, de, ru

# The default language to use if the --lang argument is not provided.
# Must be one of the languages listed in supported_languages.
default_lang = en


# ======================================================================
# Voice Model Definitions
# ======================================================================
# For each language in 'supported_languages', create a section below
# in the format [voice_LANG] and specify the model and config files.
# Paths are relative to the 'voices_directory' defined in the [paths] section.

[voice_en]
model = en/en_US/ljspeech/high/en_US-ljspeech-high.onnx
config = en/en_US/ljspeech/high/en_US-ljspeech-high.onnx.json

[voice_de]
model = de/de_DE/pavoque/low/de_DE-pavoque-low.onnx
config = de/de_DE/pavoque/low/de_DE-pavoque-low.onnx.json

[voice_ru]
model = ru/ru_RU/irina/medium/ru_RU-irina-medium.onnx
config = ru/ru_RU/irina/medium/ru_RU-irina-medium.onnx.json

# To add a new language (e.g., French 'fr'):
# 1. Add 'fr' to the 'supported_languages' list above.
# 2. Download the model and place it in the voices directory.
# 3. Create a new section like this:
# [voice_fr]
# model = fr/fr_FR/upmc/medium/fr_FR-upmc-medium.onnx
# config = fr/fr_FR/upmc/medium/fr_FR-upmc-medium.onnx.json